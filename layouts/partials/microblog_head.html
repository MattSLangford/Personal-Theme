<!-- Micro.blog specific head elements -->
{{ if .Site.Params.microblog }}
{{ if .Site.Params.microblog.username }}
<link rel="me" href="https://micro.blog/{{ .Site.Params.microblog.username }}">
{{ end }}

{{ if .Site.Params.microblog.token }}
<link rel="authorization_endpoint" href="https://micro.blog/indieauth/auth">
<link rel="token_endpoint" href="https://micro.blog/indieauth/token">
<link rel="micropub" href="https://micro.blog/micropub">
<link rel="microsub" href="https://micro.blog/microsub">
{{ end }}

{{ if .Params.microblog_text }}
<meta name="microblog-text" content="{{ .Params.microblog_text }}">
{{ end }}

{{ if .Params.reply_url }}
<link rel="in-reply-to" href="{{ .Params.reply_url }}">
{{ end }}
{{ end }}

{{ if .Params.micro_post }}
<meta name="twitter:card" content="summary">
<meta property="og:type" content="note">
{{ end }}

<!-- JSON Feed -->
<link rel="alternate" type="application/feed+json" title="{{ .Site.Title }}" href="{{ .Site.BaseURL }}feed.json">

<!-- RSS Feed -->
<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .Site.BaseURL }}index.xml">

<!-- Webmention -->
<link rel="webmention" href="https://micro.blog/webmention">
<link rel="pingback" href="https://micro.blog/xmlrpc">
