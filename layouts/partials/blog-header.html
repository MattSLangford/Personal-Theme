<header class="site-header">
	<div class="header-container">
		<div class="site-branding">
			<a href="/" class="avatar-link"><img src="{{ if .Site.Params.custom_avatar }}{{ .Site.Params.custom_avatar }}{{ else }}{{ .Site.Author.avatar }}{{ end }}" alt="{{ .Site.Title }}" class="site-avatar"></a>
			<h1><a href="/">{{ .Site.Title }}</a></h1>
		</div>
		
		<button class="menu-toggle" aria-label="Toggle menu">
			<span></span>
			<span></span>
			<span></span>
		</button>
		
		<nav class="main-nav">
			{{ range .Site.Menus.main }}
			<a href="{{ .URL }}" class="nav-item">{{ .Name }}</a>
			{{ end }}
		</nav>
	</div>
</header>
