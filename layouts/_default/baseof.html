<!DOCTYPE html>
<html lang="en">

{{ partial "head.html" . }}

<body>
  {{ partial "header.html" . }}

  {{ if not .IsHome }}
  <div class="home-link">
    <a href="/">← Home</a>
  </div>
  {{ end }}

  <div class="page-content">
    <div class="wrapper">
      {{ block "main" . }}{{ end }}
    </div>
  </div>

  {{ range .Site.Params.plugins_js }}
  <script src="{{ . }}"></script>
  {{ end }}
</body>

</html>
