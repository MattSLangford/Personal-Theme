<!DOCTYPE html>
<html lang="en">

{{ partial "head.html" . }}

<body>
  {{ if .IsHome }}
  {{ partial "header.html" . }}
  {{ else }}
  {{ partial "blog-header.html" . }}
  {{ end }}

  <div class="page-content">
    <div class="wrapper">
      {{ block "main" . }}{{ end }}
    </div>
  </div>

  {{ partial "footer.html" . }}

  {{ range .Site.Params.plugins_js }}
  <script src="{{ . }}"></script>
  {{ end }}
</body>

</html>
